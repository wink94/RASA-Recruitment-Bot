responses:
  utter_welcome_message:
  - text: "Welcome to Hsenid Mobile Careers!!\n\nThese are available career perspectives"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye, Thank you for your time "
  utter_iamabot:
  - text: "I am a bot, powered by Hsenid Mobile."

  utter_designation_list:
    - text: "Welcome to Hsenid Mobile Careers!!\n\nThese are available career perspectives\n\nDesignation List"
      buttons:
        - title: "Associate System Engineer - Implementation"
          payload: '/ASE_impl'
        - title: "Associate Software Engineer (DA)"
          payload: '/ASE_DA'
        - title: "Associate Business Solutions Engineer"
          payload: '/ABSE'
        - title: "Associate Project Manager"
          payload: '/APM'
        - title: "Associate System Engineer - Implementation"
          payload: '/ASYSE_impl'

  utter_ASE_impl:
    - text: "Duties and Responsibilities:
    \n Implementation and systematic verification of hardware, network, system, database and other specific environment required for installing hMS products \n
    Implementation and systematic verification of hMS products at client environment \n
    Involve in scripting and automation work-related operations and maintenance during implementation phase of the project \n
    Adhering to hMS Implementation process during all of the implementation related activities \n\n
    Qualification and Experience: \n
    Degree in IT/Engineering or related field \n
    Programming knowledge will be a plus (however, the position has No Software Development role involved) \n
    Certifications in Linux (RHCSA and RHCE)
    \n\n Do you want to apply?"
      buttons:
        - title: "Yes"
          payload: '/yes'
        - title: "No"
          payload: '/no'
        - title: "Back"
          payload: '/back'

  utter_ask_FriendName:
    - text: "What's your friends name?"
  utter_ask_FriendEmail:
    - text: "What's your friends email?"
  utter_ask_first_name:
    - text: "What's your first name?"
  utter_ask_last_name:
    - text: "What's your last name?"
  utter_ask_dob:
    - text: "What's your birthday (dd/mm/yyyy)?"
  utter_ask_address:
    - text: "What's your address?"
  utter_ask_phone:
    - text: "What's your phone number?"
  utter_ask_email:
    - text: "What's your email?"
  utter_wrong_input:
    - text: "Please enter valid input!!"


  utter_refer_friend:
    - text: "Do you like to refer a friend?"
      buttons:
        - title: "Yes"
          payload: '/friend_ref_T'
        - title: "No"
          payload: '/friend_ref_F'

forms:
  - user_detail_form
  - refer_friend_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


